{% include 'bhead.html' %}
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5 p-3">
      <form action="addBloodCamp1" method="post">
        <div class="text-center h4">Add Blood Campaign</div>
        <input type="hidden" name="bloodbank_id" value="{{bloodbank_id}}">
          <div class="mt-3">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Enter Title" required class="form-control">
          </div>
          <div class="mt-3">
            <label for="address" class="form-label">Address</label>
            <textarea name="address" id="address" placeholder="Enter Address" required class="form-control"></textarea>
          </div>
          <div class="mt-3">
            <label for="dateTime">Choose Date</label>
            <input type="datetime-local" name="dateTime" id="dateTime" class="form-control">
          </div>
          <div class="mt-3">
            <label for="about" class="form-label">About Campaign</label>
            <textarea name="about" id="about" required class="form-control"></textarea>
          </div>
          <div class="mt-3">
            <input type="submit" value="Submit" class="btn btn-success w-100">
          </div>
      </form>
    </div>
  </div>
</div>
