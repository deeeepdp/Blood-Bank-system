body {
 background-image: url("https://images.ctfassets.net/hrltx12pl8hq/6QpKgim9qMgGK8QG2a6gaC/2de28b955c0cf902004fecd1a1e62bee/sub-category-1.jpg?fit=fill&w=368&h=207");

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5 p-5">
      <form action="blogin1" method="post">
        <div class="text-center h4">Blood Bank Login</div>
        <div class="mt-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" id="email" placeholder="Enter Email" required class="form-control">
        </div>
        <div class="mt-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" placeholder="Enter Password" required class="form-control">
        </div>
        <div class="mt-3">
          <input type="submit" value="Login" class="btn btn-success w-100">
        </div>
        <div class="mt-3">
          <a href="/bloodBankRegister?">New Blood Bank click here to Register</a>
        </div>
      </form>
    </div>
  </div>
</div>
