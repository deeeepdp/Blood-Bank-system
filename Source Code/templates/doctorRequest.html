{% include 'dhead.html' %}
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5 p-4">
      <form action="doctorRequest1" method="post">
        <div class="text-center pb-3 h4">Doctor Request</div>
        <input type="hidden" name="bloodbank_id" value="{{bloodbank_id}}">
        <div class="mt-3">
          <label for="bloodGroup" class="form-label">Blood Group</label>
          <select name="bloodGroup" id="bloodGroup" required class="form-control">
           <option value="">Blood Group</option>
            <option value="O Positive">O+</option>
            <option value="A Positive">A+</option>
            <option value="B Positive">B+</option>
            <option value="AB Positive">AB+</option>
            <option value="O Negative">O-</option>
            <option value="A Negative">A-</option>
            <option value="B Negative">B-</option>
            <option value="AB Negative">AB-</option>
          </select>
          <div class="mt-3">
          <label for="Number_Of_Units" class="form-label">Number_of_Units</label>
          <input type="number" name="Number_Of_Units" id="Number_Of_Units" placeholder="Enter Unit Number" required class="form-control">
        </div>
        <div class="mt-3">
          <label for="Requirement_before" class="form-label">Requirement_before</label>
          <input type="datetime-local" name="Requirement_before" id="Requirement_before" class="form-control">
        </div>
        <div class="mt-3">
          <input type="submit" value="Send" class="btn btn-success w-100">
        </div>
      </form>
    </div>
  </div>
</div>
