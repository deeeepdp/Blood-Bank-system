{% include 'head.html' %}
<div class="container">
  <div class="card mt-5 p-5">
    <form action="bloodBankRegister1" method="post">
        <div class="text-center h4">Blood Bank Register</div>
        <div class="row">
            <div class="col-md-6">
                <div class="mt-3">
                    <label for="name"class="form-label">Blood Bank Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter Name" required class="form-control">
                </div>
                <div class="mt-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter Email" required class="form-control">
                </div>
                <div class="mt-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter Password" required class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mt-3">
                    <label for="phoneno"class="form-label">Phone Number</label>
                    <input type="number" name="phoneno" id="phoneno" placeholder="Enter Phone Number" required class="form-control">
                </div>
                <div class="mt-3">
                    <label for="location">Location</label>
                    <select name="location" id="location" required class="form-control">
                        <option value="">Choose Location</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Bengulur">Bengulur</option>
                        <option value="Chennai">Chennai</option>
                    </select>
                </div>
                <div class="mt-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea name="address" id="address" placeholder="Enter Address" required class="form-control"></textarea>
                </div>
            </div>
        <div class="mt-5">
            <input type="submit" value="Register" class="btn btn-success w-100">
        </div>
    </form>
  </div>
</div>
