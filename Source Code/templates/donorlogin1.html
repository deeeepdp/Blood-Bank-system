{% include 'head.html' %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5 p-5">
      <form action="donorlogin2" method="post">
        <div class="text-center h4">Donor Login</div>
        <div class="mt-3">
          <label for="otp2" class="form-label"> OTP</label>
          <input type="number" name="otp2" id="otp2" placeholder="Enter OTP" required class="form-control">
        </div>
         <div class="mt-3">
          <input type="hidden" name="otp" value="{{otp}}">
          <input type="hidden" name="email" value="{{email}}">
        <div class="mt-3">
          <input type="submit" value="Submit" class="btn btn-success w-100">
        </div>
      </form>
    </div>
  </div>
</div>
